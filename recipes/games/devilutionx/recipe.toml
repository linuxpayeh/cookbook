[source]
tar = "https://github.com/diasurgical/devilutionX/releases/download/1.5.1/devilutionx-src.tar.xz"
blake3 = "6a78c4adb98100c2fac73f1c1c9a7dcab531d2fe911b50eb2c9079c67d94ada0"
[build]
template = "custom"
dependencies = [
    "libiconv",
    "liborbital",
    "sdl1",
]
script = """
export CFLAGS="${CFLAGS} -I${COOKBOOK_SYSROOT}/include"
export CXXFLAGS="${CXXFLAGS} -I${COOKBOOK_SYSROOT}/include"
COOKBOOK_CONFIGURE="cmake"
COOKBOOK_CONFIGURE_FLAGS=(
    -DCMAKE_BUILD_TYPE=Release
    -DCMAKE_CROSSCOMPILING=ON
    -DCMAKE_CXX_COMPILER="${TARGET}-g++"
    -DCMAKE_C_COMPILER="${TARGET}-gcc"
    -DCMAKE_INSTALL_PREFIX="/"
    -DCMAKE_VERBOSE_MAKEFILE=ON
    -DBUILD_TESTING=OFF
    -DDEVILUTIONX_STATIC_BZIP2=ON
    -DDEVILUTIONX_STATIC_ZLIB=ON
    -DDEVILUTIONX_SYSTEM_BZIP2=OFF
    -DDEVILUTIONX_SYSTEM_ZLIB=OFF
    -DNONET=ON
    -DUSE_SDL1=ON
    -DSDL_LIBRARY="-lSDL -lorbital"
    "${COOKBOOK_SOURCE}"
)
cookbook_configure
mkdir -v "${COOKBOOK_STAGE}/bin"
cp -v devilutionx "${COOKBOOK_STAGE}/bin"
"""
