[source]
tar = "https://www.lua.org/ftp/lua-5.4.4.tar.gz"
patches = [
    "redox.patch"
]

[build]
template = "custom"
script = """
rsync -av --delete "${COOKBOOK_SOURCE}/" ./
"${COOKBOOK_MAKE}" generic -j"${COOKBOOK_MAKE_JOBS}"
mkdir -pv "${COOKBOOK_STAGE}/bin"
cp src/lua src/luac "${COOKBOOK_STAGE}/bin"
"""
