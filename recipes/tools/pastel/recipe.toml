[source]
git = "https://gitlab.redox-os.org/redox-os/pastel"
upstream = "https://github.com/robbycerantola/pastel"
[build]
template = "custom"
dependencies = [
    "orbital",
]
script = """
cookbook_cargo
mkdir -pv "${COOKBOOK_STAGE}"/ui/pastel
mkdir -pv "${COOKBOOK_STAGE}"/ui/apps/pastel
cp -rv "${COOKBOOK_SOURCE}"/res "${COOKBOOK_STAGE}"/ui/pastel
cat > "${COOKBOOK_STAGE}"/ui/apps/pastel" <<-EOF
	name=Pastel
	binary=/ui/bin/pastel
	icon=/ui/pastel/accessories-bitmap-editor.png
	accept=*.bmp
	accept=*.jpg
	accept=*.jpeg
	accept=*.png
	author=Robby Cerantola
	description=Bitmap Editor
	EOF
