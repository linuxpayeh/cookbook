[source]
tar = "https://www.kernel.org/pub/software/scm/git/git-2.13.1.tar.xz"
blake3 = "bc78271bffd60c5b8b938d8c08fd74dc2de8d21fbaf8f8e0e3155436d9263f17"
patches = [
    "git.patch",
]
[build]
template = "custom"
dependencies = [
    "zlib",
    "curl",
    "openssl1",
    "expat",
    "nghttp2",
]
script = """

MAKEFLAGS=(
    NEEDS_SSL_WITH_CURL=1
    NEEDS_CRYPTO_WITH_SSL=1
    NO_IPV6=1
    NO_PREAD=1
    NO_MMAP=1
    NO_SETITIMER=1
    NO_UNIX_SOCKETS=1
    NEEDS_LIBICONV=
    NEEDS_LIBRT=
    BLK_SHA1=1
    V=1
)

export CURL_CONFIG="${COOKBOOK_SYSROOT}/bin/curl-config"
COOKBOOK_CONFIGURE_FLAGS+=(
    ac_cv_fread_reads_directories=yes
    ac_cv_snprintf_returns_bogus=yes
    ac_cv_lib_curl_curl_global_init=yes
)
cookbook_configure
"""
