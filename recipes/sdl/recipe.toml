[source]
git = "https://gitlab.redox-os.org/redox-os/sdl1.2.git"

[build]
template = "custom"
dependencies = [
    "liborbital"
]
script = """
COOKBOOK_CONFIGURE_FLAGS+=(
    --disable-pulseaudio
    --disable-video-x11
    --disable-loadso
    --enable-redoxaudio
    --enable-clock_gettime
    --enable-video-orbital
)
cookbook_configure
"""
