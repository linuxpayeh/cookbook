[source]
tar = "https://www.libsdl.org/projects/SDL_ttf/release/SDL2_ttf-2.0.15.tar.gz"
blake3 = "9814a07f33a3501b414f0fc7fa962e7d7ffc56748406f3798b7698b8d7e7fe12"
[build]
template = "custom"
dependencies = [
    "sdl2",
    "liborbital",
    "llvm18",
    "mesa",
    "freetype2",
    "libpng",
    "zlib",
]
script = """
    export CFLAGS="-I${COOKBOOK_SYSROOT}/include"
    export LDFLAGS="-L${COOKBOOK_SYSROOT}/lib"
    export SDL_LIBS="-lSDL2 -lorbital $("${PKG_CONFIG}" --libs osmesa) -lz -lm -lpthread -lstdc++"
./autogen.sh
COOKBOOK_CONFIGURE_FLAGS+=(
    --enable-opengl
    --disable-shared
    --disable-sdltest
)
cookbook_configure
"""
